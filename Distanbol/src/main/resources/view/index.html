<div>
    Put your Stanbol json output URL as a query:
    <pre><code>http://distanbol.oeaw.ac.at?URL={URL of your Stanbol output in json}</code></pre>
    <br>
    Example:
    <pre><code>http://distanbol.oeaw.ac.at?URL=http://distanbol.oeaw.ac.at/example/example.json</code></pre>

</div>
