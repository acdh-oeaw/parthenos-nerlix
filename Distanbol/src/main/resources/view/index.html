<div>
    <h1>DISTANBOL</h1>
    Put your Stanbol json output URL as a query:
    <pre><code>https://distanbol.acdh.oeaw.ac.at?URL={URL of your Stanbol output in json}</code></pre>

    Example:
    <a href="https://distanbol.acdh.oeaw.ac.at?URL=https://distanbol.acdh.oeaw.ac.at/example/example.json">

    </a>
